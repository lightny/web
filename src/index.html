<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin ID</title>
</head>
<body>
    <h1>Current Bin ID</h1>
    <p id="binId">Loading...</p>
    <script>
        async function fetchBinId() {
            try {
                const response = await fetch('/getBinId');
                const data = await response.json();
                document.getElementById('binId').innerText = data.binId || 'No Bin ID set';
            } catch (error) {
                console.error('Error fetching Bin ID:', error);
                document.getElementById('binId').innerText = 'Error loading Bin ID';
            }
        }

        fetchBinId();
    </script>
</body>
</html>
